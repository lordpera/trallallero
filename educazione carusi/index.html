<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stileindex.css">
</head>


<body>
    <h1>Educazione civica</h1>
    
    <form id="form">
        <div class="bottoni">
            <input type="text" class="orologio" readonly id="clock">
            <fieldset>
            <legend>Dati personali</legend>
                <input type="text" placeholder="Inserisci nome" required id="nome">
                <input type="text" placeholder="Inserisci cognome" required id="cognome">
                <u>Continuando, accetti le <a href="condizioni.pdf">condizioni d'uso</a></u>

                <input type="button" class="pulsante" value="CONTINUA" id="bott">

            </fieldset>
        </div>
    </form>
    

</body>

    <script>
    
    setInterval(()=>{
    let ora=new Date();
    
    let ore = ora.getHours();     
    let minuti = ora.getMinutes();
    let secondi = ora.getSeconds(); 
    let data=`Orario: ${ore}:${minuti}:${secondi}`;
    
    let orologio=document.getElementById("clock");
    orologio.value=data;
    },1000);
	
document.getElementById("bott").addEventListener("click", (e) => {
        const nome = document.getElementById("nome").value.trim();
        const cognome = document.getElementById("cognome").value.trim();

        if (nome === "" || cognome === "") {
            alert("Per continuare devi inserire sia il nome che il cognome.");
			e.preventDefault();
        } else {
            
            window.location.href = "presentazione.pdf";
        }
    });

    </script>

</html>
